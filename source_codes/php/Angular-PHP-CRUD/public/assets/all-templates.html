<script type="text/ng-template" id="accountHome.html">
  <h2>Classifieds</h2>
  <a href="#/new"><button class="pure-button">Add new</button></a><br>
  <div>
  <table>
    <tr>
      <th>title</th>
      <th>price</th>
      <th>text</th>
    </tr>
    <tr ng-repeat="ad in ads">
      <td><a href="#/view/{{ad._id.$id}}">{{ad.title | truncate:20 }}</a></td>
      <td>{{ad.price}}</td>
      <td>{{ad.text | truncate:35 }}</td>
      <td><a href="#/edit/{{ad._id.$id}}">edit </a></td>
    </tr>
  </table>
  </div>
</script>

<script type="text/ng-template" id="accountEdit.html">

  <h2>Edit</h2>
  

  <form ng-submit="submit()" novalidate  class="pure-form pure-form-aligned">
    <fieldset>
      
      <div class="pure-control-group"> 
        <label for="title">Category</label>
        <select id="my_form" ng-model="option" ng-options="c.category group by c.group for c in options"options-disabled="c.isinuse for c in options" >
          <option>- - Make Selection - -</option>
        </select>
      </div>
     
      <div class="pure-control-group">
        <label for="title">Title</label>
        <input id="title"type='text' ng-model="ad.title"/>
      </div>
      <div class="pure-control-group">
        <label for="price">Price</label>
        <input id="price" type="text"  ng-model="ad.price"/>
      </div>

      <div ng-include src="template.url"></div>

      <div class="pure-control-group">
        <label for="detail">Description</label>
        <textarea id="detail" ng-model="ad.text"  style='min-height:150px; min-width:400px; resize:vertical;'>{{ad.text}}</textarea>
      </div>
      <div class="pure-controls"> 
        <button class="pure-button" ng-click="reset()">RESET</button>
        <button class="pure-button" ng-click="update(ad)">SAVE</button>
      </div>
    </fieldset>
  </form>
  	              	
  <pre>form = {{ad | json}}</pre>
  <pre>master = {{master | json}}</pre>

</script>

<script type="text/ng-template" id="accountView.html">
  <h2>{{ad.title}}</h2>
  <p>Price: {{ad.price}}</p>
  <p>{{ad.auto_make || ad.land_area}}</p>
  <p>{{ad.auto_model || ad.real_square}}</p>
  <p>{{ad.auto_year}}</p>
  <p>{{ad.auto_total_mile}}</p>
  <p>{{ad.text}}</p>


  <div> 
  <pre><code>ad = {{ad | json}}</code></pre>
  </div>
</script>

<script type="text/ng-template" id="accountNew.html">
  <h2>Create new ad</h2>

  <form ng-submit="submit()" novalidate  class="pure-form pure-form-aligned">
    <fieldset>
      
      <div class="pure-control-group"> 
        <label for="title">Category</label>
        <select id="my_form" ng-model="option" ng-options="c.category group by c.group for c in options"options-disabled="c.isinuse for c in options" >
          <option>- - Make Selection - -</option>
        </select>
      </div>
     
      <div class="pure-control-group">
        <label for="title">Title</label>
        <input id="title"type='text' ng-model="ad.title"/>
      </div>
      <div class="pure-control-group">
        <label for="price">Price</label>
        <input id="price" type="text"  ng-model="ad.price"/>
      </div>

      <div ng-include src="template.url"></div>

      <div class="pure-control-group">
        <label for="detail">Description</label>
        <textarea id="detail" ng-model="ad.text"  style='min-height:150px; min-width:400px; resize:vertical;'>{{ad.text}}</textarea>

<script type="text/ng-template" id="form_aup.html">
  <div class="pure-control-group">
      <label for="make">Make</label>
      <input id="make" ng-model="ad.auto_make"  type="text">
  </div>
  <div class="pure-control-group">
      <label for="model">Model</label>
      <input id="model" ng-model="ad.auto_model"  type="text">
  </div>

  <div class="pure-control-group">
      <label for="year">Year</label>
      <input id="year" ng-model="ad.auto_year"  type="text">
  </div>

  <div class="pure-control-group">
      <label for="mile">Mileage</label>
      <input id="mile" ng-model="ad.auto_total_mile"  type="text"><span class="add-on" style="font-size: 10px;color: grey;font-style:italic;"> km</span>
  </div>
</script>
<script type="text/ng-template" id="form_nko.html">
  <div class="pure-control-group">
        <label for="no2">Number of rooms</label>
        <div  class="pure-help-inline" data-toggle="buttons-radio" style="padding-left:0">
          <button class="pure-button" ng-click="numberOfRooms(0)">0</button>
          <button class="pure-button" ng-click="numberOfRooms(1)">1</button>
          <button class="pure-button" ng-click="numberOfRooms(2)">2</button>
          <button class="pure-button" ng-click="numberOfRooms(3)">3</button>
          <button class="pure-button" ng-click="numberOfRooms(4)">4</button>
          <button class="pure-button" ng-click="numberOfRooms(5)">5</button>
          <button class="pure-button" ng-click="numberOfRooms(6)">6</button>
          <button class="pure-button" ng-click="numberOfRooms(7)">7</button>
          <button class="pure-button" ng-click="numberOfRooms(8)">8</button>
          <button class="pure-button" ng-click="numberOfRooms(9)">9</button>
          <button class="pure-button" ng-click="numberOfRooms(10)">10+</button>
        </div>
  </div>

  <div class="pure-control-group">
      <label for="no2">Area</label>
      <input id="no2" ng-model="ad.real_square"  type="text">
  </div>
  <div class="pure-control-group">
      <label for="no3">Land area</label>
      <input id="no3" ng-model="ad.land_area"  type="text"><span class="add-on"> </span>
  </div>
</script>

<script type="text/ng-template" id="contactsHomePage.html">
  <h2>Contacts</h2>
  <a href="#/contacts/add" class="pure-button">Add a new contact</a>
  <div style="height:10px;"></div>

  <table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
            
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
    </thead>

    <tbody>
      <tr ng-repeat="contact in contacts">
        <td><a href="#/contacts/view/{{contact.clean_name}}">{{contact.name.first}} {{contact.name.last}}</a></td>
        <td>{{contact.email}}</td>
        <td>{{contact.number | tel}}</td>
      </tr>
    </tbody>
</table>

</script>

<script type="text/ng-template" id="contactsAddPage.html">
  <h2>Contacts</h2>
  
  
  <form novalidate  class="pure-form pure-form-aligned">
    <fieldset>
      <legend>{{legend_title}}</legend>

      <div class="pure-control-group">
        <label for="first">First Name</label>
        <input id="first"type='text' ng-model="contact.name.first"/>
      </div>
      <div class="pure-control-group">
        <label for="last">Last Name</label>
        <input id="last"type='text' ng-model="contact.name.last"/>
      </div>
      <div class="pure-control-group">
        <label for="email">Email</label>
        <input id="email"type='text' ng-model="contact.email"/>
      </div>
      <div class="pure-control-group">
        <label for="num">Phone Number</label>
        <input id="num"type='text' ng-model="contact.number"/>
      </div>
       <div class="pure-control-group">
        <label for="num">Comment</label>
        <textarea ng-model="contact.notes"></textarea>
      </div>

      <div class="pure-controls"> 
        <a class="pure-button" href="#/contacts">Back to list</a>
        <button class="pure-button pure-button-primary" ng-click="save()">Save</button>
      </div>
     
    </fieldset>
  </form>
</script>
